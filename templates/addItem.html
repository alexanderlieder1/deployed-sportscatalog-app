{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('gdisconnect')}}">Log out</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>

					{% for category in categories %}
						<div class="radio">
					  	<label>
					    	<input type="radio" checked name="category" id={{category.id}} value={{category.name}}>{{category.name}}
					  	</label>
						</div>
					{% endfor %}

					<button type="submit" class="btn btn-default" id="submit" type="submit">Create item</button>

				</div>
			</form>
		</div>
	</div>
{% endblock %}
